<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Jacksmith</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://xxsibxx.github.io/ruffleembedsetup112/ruffle/ruffle.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #game-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    embed {
      /* Orijinal oyun oranı: 750 / 600 = 1.25 */
      aspect-ratio: 1.25;
      height: 100vh; /* Yüksekliğe göre büyüt */
      max-height: 100vh;
      max-width: 100vw;
    }
  </style>
</head>

<body>
  <div id="game-wrapper">
    <embed src="jacksmith.swf" type="application/x-shockwave-flash">
  </div>
</body>
</html>

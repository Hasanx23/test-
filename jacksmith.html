<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Jacksmith</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Ruffle Flash Emulator -->
  <script src="https://xxsibxx.github.io/ruffleembedsetup112/ruffle/ruffle.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #game-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* Ekrana göre otomatik ölçekleme */
      width: min(1280px, 100vw);
      height: min(768px, 100vh);
    }

    embed {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <embed
      src="jacksmith.swf"
      type="application/x-shockwave-flash">
  </div>
</body>
</html>
